<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打印</title>
    <style>
      .no-print {
        visibility: hidden;
      }
      p {
        word-break: break-all;
        margin-top: 0px;
        margin-bottom: 10px;
      }
    </style>
    <style media="print">
      @page {
        size: auto;
        margin: 10mm;
      }
    </style>
  </head>
  <script>
    const ipcRenderer = require("electron").ipcRenderer;
    ipcRenderer.on("ready", (event, body) => {
      document.body.innerHTML = body;
      ipcRenderer.send("print");
    });
  </script>
  <body style="margin-top: 10px"></body>
</html>
